<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/pages/home.css">
    <!-- Favicon -->
    <link rel="icon" href="./images/favicon.png">
    <!-- Css Bootstrap -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
    <title>onebitX</title>
</head>
<body>

  <main class="container-fluid">
    <header class="header container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-transparent pt-4">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">
            <img class="logo-obc" src="./images/logo-obc-2021-darkbg.png" alt="OneBitCode Logo">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./falcon9.html">Falcon 9</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./human-space-flight.html">Human Space Flight</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section class="container text-description" data-aos="fade-up" data-aos-duration="2000">
      <h5>Lançamento a Caminho</h5>
      <h1>Missão Equipe-3</h1>
      <button type="button" class="btn btn-outline-light mt-5 mission-3">Saiba Mais</button>
      <div class="container text-center arrow-down">
        <a href="#mission-2">
          <img src="./images/home/arrowDown.gif" alt="Arrow Down">
        </a>
      </div>
    </section>
  </main>

  <section id="mission-2" class="container-fluid">
    <div class="container text-description" data-aos="fade-right" data-aos-duration="2000">
      <h5>Missão Concluída</h5>
      <h1>
        Missão Equipe-2 <br>
        Retornour para a Terra
      </h1>
      <button type="button" class="btn btn-outline-light mt-5 mission-3">Saiba Mais</button>
    </div>
  </section>

  <section id="dragon-returned" class="container-fluid">
    <div class="container text-description" data-aos="fade-right" data-aos-duration="2000">
      <h5>Missão Concluída</h5>
      <h1>
        Dragon retornou para a <br>
        Terra
      </h1>
      <button type="button" class="btn btn-outline-light mt-5 mission-3">Saiba Mais</button>
    </div>
  </section>

  <section id="starship" class="container-fluid">
    <div class="container text-description" data-aos="fade-right" data-aos-duration="2000">
      <h1>
        Starship pousa astronautas <br>
        da NASA na Lua
      </h1>
      <button type="button" class="btn btn-outline-light mt-5 mission-3">Saiba Mais</button>
    </div>
  </section>

  <footer id="footer" class="container-fluid d-flex">
    <span>OneBitCode © 2021</span>
    <a href="https://www.instagram.com/onebitcode/?hl=en" target="_blank">Instagram</a>
    <a href="https://www.youtube.com/channel/UC44Mzz2-5TpyfklUCQ5NuxQ" target="_blank">YouTube</a>
    <a href="https://twitter.com/onebitcode" target="_blank">Twitter</a>
  </footer>

  
    
<!-- Script Bootstrap -->
<script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>

  AOS.init();
</script>
